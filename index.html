<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio individual: JQuery básico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 font-bold">Ejercicio individual: JQuery básico</h1>
        <div class="text-center">
            <button id="ocultar" class="btn btn-primary">Ocultar Imagen</button>
            <button id="mostrar" class="btn btn-secondary">Mostrar Imagen</button>
        </div>
        <div class="text-center mt-4">
            <img id="imagen" src="public/993d638c4f81c1e2149b6603796c5108.jpg" alt="Imagen" style="max-width: 80%;">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#ocultar").click(function () {
                $("#imagen").hide();
                $("h1").text("¡No tenemos ninguna imagen!");
            });
            $("#mostrar").click(function () {
                $("#imagen").show();
                $("h1").text("¡Mirá la siguiente imagen!");
            });
        });
    </script>
</body>
</html>
